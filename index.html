<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form Validation with JavaScript</title>
</head>
<body>
    <div class="container">
        <p class="form-title">Form Validation with JavaScript</p>
        
        <form novalidate>
            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" minlength="8" required>
            <p class="mail-error error"></p>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" pattern="\b[^\d\W]+\b"
            minlength="3" maxlength="20" required>
            <p class="country-error error"></p>

            <label for="zip">ZipCode:</label>
            <input type="text" id="zip" name="zip" minlength="6" maxlength="6" 
            pattern="\b[^\D\W]+\b" required>
            <p class="zip-error error"></p>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
            minlength="8" required>
            <p class="password-error error"></p>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <p class="confirmPassword-error error"></p>

            <button>Submit</button>
        </form>
    </div>
</body>
</html>
